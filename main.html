<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tables and Media</title>
    <style>
      thead,
      table,
      tr,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>Roll numbers</th>
        <th>Names</th>
      </thead>
      <tr>
        <td>1</td>
        <td>Abhisek</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Anurag</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Rituja</td>
      </tr>
    </table>
    <h1>List of medias</h1>
    <ol>
      <li><img src="https://picsum.photos/id/123/200/300" alt="1st" /></li>
      <li>
        <video
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        ></video>
      </li>
      <li>
        <audio
          src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"
        ></audio>
      </li>
    </ol>
  </body>
</html>
